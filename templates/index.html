<!DOCTYPE html>
<html lang="cn">
<head>
     <meta charset="utf-8">
     <title>{{ name }}的观影列表</title>
</head>
<body>
     <h2>{{ name }}的观影列表</h2>
     <p>{{ movies|length }} 条记录</p>
     <ul>
         {% for movie in movies %}
          <li>{{ movie.title }} - {{ movie.year }}</li>
          {% endfor %}
     </ul>
     <footer>
         <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
     </footer>
</body>
</html>
