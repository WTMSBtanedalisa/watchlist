{% extends 'base.html' %}

{% block content %}
<h3>登陆页面</h3>
<form method="post">
    用户名<br>
    <input type="text" name="username" required><br><br>
    密码<br>
    <!-- 密码输入框的type属性使用password，会将输入值显示为圆点 -->
    <input type="password" name="password" required>
    <input class="btn" type="submit" name="submit" value="登陆">
</form>
{% endblock %}
